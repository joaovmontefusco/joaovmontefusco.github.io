<!DOCTYPE html>
<html>
	<head>
		<title>PAYU</title>
		<link rel="icon" href="img/payu.png">
		<meta charset="utf-8">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>


	<body>

		<main>
			<div class="center">
				<img alt="Logo da Payu" class="logo" src="img/payu.png">
			</div>
			<h1 class="titulo-cadastro">Cadastro</h1>
			<form>
				<div class="form-email">
					<p>Email</p>
					<input type="email">
				</div>
				<div class="form-senha">
					<p>Senha</p>
					<input type="password">
				</div>
				<div class="form-nome">
					<p>Nome completo</p>
					<input type="text">
				</div>
				<div class="form-nascimento">
					<p>Data de nascimento</p>
					<input type="date">
				</div>
				<div class="form-sexo">
					<p>Sexo</p>
					<p>
						<label>
						  <input name="group1" type="radio" checked />
						  <span>Feminino</span>
						</label>
					  </p>
					  <p>
						<label>
						  <input name="group1" type="radio" />
						  <span>Masculino</span>
						</label>
					  </p>
					  <p>
						<label>
						  <input class="with-gap" name="group1" type="radio"  />
						  <span>Outro</span>
						</label>
					  </p>
					  <p>
						<label>
						  <input class="with-gap" name="group1" type="radio"  />
						  <span>Prefiro não dizer</span>
						</label>
					  </p>
				</div>
				<div class="form-cidade">
					<p>Cidade</p>
					<input type="text">
				</div>
				<div class="form-estado">
					<p>Estado</p>
					<input type="text">
				</div>
				<div class="form-filhos">
					<p>Número de filhos</p>
					<input type="number">
				</div>
				<div class="form-foto">
					<p>Foto de perfil</p>
					<input type="file" />
				</div>
				<div class="form-botao cadastro">
					<a href="index.html" class="center waves-effect waves-light btn">Cadastre-se</a>
				</div>
			</form>
		</main>
	</body>
</html>
